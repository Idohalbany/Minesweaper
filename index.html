<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onInit()">
    <nav>
      <button class="safe-click" onclick="safeClick(this)">
        <span>3</span> Safe click
      </button>
      <p class="hint h1">
        <img
          class="bulb1"
          onclick="onHint(this, 0)"
          src="img/turnoffbulb.png"
          alt="turn-off-bulb"
        />
      </p>
      <p class="hint h2">
        <img
          class="bulb2"
          onclick="onHint(this, 1)"
          src="img/turnoffbulb.png"
          alt="turn-off-bulb"
        />
      </p>
      <p class="hint h3">
        <img
          class="bulb3"
          onclick="onHint(this, 2)"
          src="img/turnoffbulb.png"
          alt="turn-off-bulb"
        />
      </p>
      <p onclick="darkMode()" id="mode-icon">ðŸŒš</p>
    </nav>
    <h1 class="header">M I N E S W E E P E R</h1>
    <div class="levels">
      <button class="begginer" onclick="levelBtns(this)">Beginner</button>
      <button class="medium" onclick="levelBtns(this)">Medium</button>
      <button class="expert" onclick="levelBtns(this)">Expert</button>
    </div>
    <div class="info-div"></div>
    <div class="container">
      <table class="board"></table>
    </div>
    <div class="lives">
      <div class="lives-txt">LIVES LEFT:</div>
      <div class="lives-num">3</div>
    </div>
    <h2 class="footer">CREATED BY <span>IDO HALBANY</span></h2>
    <script src="main.js"></script>
  </body>
</html>
